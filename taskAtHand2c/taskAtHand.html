<!DOCTYPE html>
<HTML>
<head>
	<title>Task@Hand2c</title>
	<link href="taskathand.css" rel="StyleSheet">
	<link id="theme-style" href="themes/blue.css" rel="StyleSheet">
	<script src="lib/jquery-3.2.1.min.js"></script>
	<script src="taskathand.js"></script>
	<script src="appStorage.js"></script>
	
</head>
<body>
	<div id="app">
		<header id="header">Task@Handv</header>
		<div id="toolbar">
		<button id="compact" onclick="compact()" title="compact"> Compact </button>
		<button id="rainbow" onclick="rainbow()"title="rainbow"> Rainbow! </button>
		<button id="flip" onclick="flip()"title="flip"> Flip </button>
			<label for="theme">Theme</label>
			<select id="theme" title="Select Theme">
				<option value="blue">Blue</option>
				<option value="magenta">Magenta</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
			</select>
		</div>
		<div class="main">
			<div id="add-task">
				<label for="new-task-name">Add a task</label><br>
				<input type="text" id="new-task-name" title="Enter a task name" placeholder="Enter a task name"/>
			</div>
			<ul id="list">
			</ul>
		</div>
		<footer>
		ready!
		</footer>
	</div>
	<div id="templates" class="hidden">
		<ul id="task-template">
			<li class="task">
				<div class="tools">
					<button class="delete" title="Delete">X</button>
					<button class="move-up" title="Up">^</button>
					<button class="move-down" title="Down">v</button>
				</div>
				<span class="task-name"></span>
				<input type="text" class="task-name hidden"/> 
			</li>
		</ul>
	</div>	
</body>
</HTML>
